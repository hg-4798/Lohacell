<div class="layer-content">
	<p class="layer-ment">회원으로 주문하시면 신규회원 가입 축하 쿠폰 등 더 큰 혜택을 이용하실 수 있습니다.</p>
	<div class="join-terms without-bg">
		<div class="type">
			<div class="js-scroll">
				<div class="editor-area">
					{privacy_buy}
				</div>
			</div>
			<div class="option-box dir-flow">
				<div class="checkbox">
					<input type="checkbox" name="guest_agree" id="guest_agree" value="Y">
					<label for="guest_agree">비회원 개인정보 수집이용에 대한 내용을 확인하였으며, 이에 동의 합니다.</label>
				</div>
			</div>
		</div>
	</div>
	<div class="btnPlace mt-30">
		<button type="button" onclick="LoginAgreement.order()"  class="btn-line h-large">비회원으로 주문하기</button>
		<a href="{url.join}" class="btn-point h-large">회원가입 후 주문하기</a>
	</div>
</div>

<script type="text/javascript">
var LoginAgreement = {
	url:'{=urldecode(url.order)}',
	order:function() {
		var checked = $('#guest_agree').is(':checked');
		if(checked) document.location.href=this.url;
		else {
			UI.warning('비회원 약관에 동의해주세요.');
		}
	}
}
$('.join-terms .js-scroll').mCustomScrollbar({theme:"dark-3"});
</script>
