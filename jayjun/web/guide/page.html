<style type="text/css">
body {font-family:dotum; font-size:12px;}
h1 {text-align:center; background:#333; color:#fff; padding:20px 0;}
h2 {text-align:right;}
i {position:relative; display:inline-block; font-style:normal;  background:#303541; padding:5px 10px; color:#fff; border-radius:3px;}   
i:after {position:absolute; top:50%; right:-8px; display:block; margin-top:-4px; width:0px; height:0px; border:4px solid transparent; border-left:4px solid #303541; content:"";}
table {border-collapse:collapse; width:100%; }
table th {border:1px solid #e1e1e1; text-align:left; background:#f3f3f3;  font-weight:normal; padding-left:10px; line-height:30px;}
table td {padding:5px; border:1px solid #e1e1e1; font-size:12px; }
.icon {display:inline-block;line-height:12px; }
.icon i {margin-left:10px;background:#ff4000;}
.icon i:after {left:-8px;border:4px solid transparent; border-right:4px solid #ff4000; content:"";}
.icon span {display:inline-block; width:26px; text-align:center; font-size:14px;vertical-align:middle; }
strong {display:block; color:#ff6000;}
@media screen and (max-width:767px) {
table {}
table tr,
table th,
table td {display:block; border-bottom:none;}
table td:last-child {border-bottom:1px solid #e1e1e1;}
table tr {margin-bottom:10px;}
}
</style>
