<h2 class="title"><button type="button">REVIEW</button></h2>
<div class="content">
	<div class="pt_review">
		<div class="head clear">
			<div class="fl-l"><p class="count"><strong>포토리뷰</strong>({total})</p></div>
			<div class="fl-r"><a href="javascript:;" class="btn-point" onclick="ProductDetail.open('{auth}','{productcode}','{auth.option_code}','{auth.order_num}')">포토리뷰 작성</a></div>
		</div>
		<ul class="pt_review_list">
			{@ productReview_list}
			<li>
				<a href="javascript:;" class="btn_ptreview_view" data-idx="{.num}">
					<div class="post">
						<div class="img" style="background-image:url('{? .upfile}{.upfile}{:}{.upfile2}{/}')"></div>
						<div class="score">
							<img src="/jayjun/m/static/img/icon/rating_score{.marks}.png" alt="5점 만점중 {.marks}점">
						</div>
						<div class="txt">{.content}</div>
						<p class="id">{=format(.id,'id')}</p>
					</div>
				</a>
			</li>
			{:}
			<li class="no-content is-bdt-none">포토리뷰가 없습니다.</li>
			{/}
		</ul>
	</div>
	{this->xprint('_include/pagination.html')}
</div>

<script type="text/javascript">
    var ProductPhotoReview = {

        init: function() {
            var me = this;
            // 상세 > 포토리뷰보기 팝업
            $('.btn_ptreview_view').click(function() {
                var idx = $(this).data('idx');
                me.detailOpen(idx);
            });

        },
        detailOpen: function(idx) {
            UI.popup('/m/review/review_detail.php','리뷰보기', {
                idx :idx
            },function () {
                new Blazy(); //이미지 바인딩
            });
        }
    }

    $(function() {
        ProductPhotoReview.init();
    })
</script>
