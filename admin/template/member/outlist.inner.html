<div class="pull-left mb-10">
	<img src="/admin/images/icon_8a.gif" border="0"> 전체 <span id="count_total">{count.total}</span>건
	<img src="/admin/images/icon_8a.gif" border="0"><span id="count_search">{count.search}</span>건 조회
	<button type="button" class="btn-basic dark h-x-small" onclick="MemberOutList.excel()" style="vertical-align:middle">엑셀 다운로드</button>
</div>
<div class="table_style02">
	<table width="100%" cellpadding=0 cellspacing=0 style="table-layout:fixed" class="tbl-hover tbl-stripe">
		<colgroup>
			<!--<col style="width:50px" />-->
			<col style="width:50px" />
			<col style="width:150px" /><!-- 아이디 -->
			<col style="width:100px" /><!-- 이름 -->
			<col><!--{* 가입일 *}-->
			<col><!--{* 탈퇴일 *}-->
			<col><!--{* 탈퇴사유 *}-->
			<col><!--{* 상세탈퇴사유 *}-->
			<col style="width:100p"><!--{* 휴대폰 *}-->
			<col style="width:200px"><!--{* 이메일 *}-->
		</colgroup>
		
		<tr>
			<!--<th><label class="single"><input type="checkbox" class="hj" data-all="checked[]"><span class="lbl"></span></label></th>-->
			<th>No</th>
			<th>아이디</th>
			<th>이름</th>
			<th>가입일</th>
			<th>탈퇴일</th>
			<th>탈퇴사유</th>
			<th>상세탈퇴사유</th>
			<th>휴대폰</th>
			<th>이메일</th>
		</tr>
		{@ list}
		<tr data-id="{.id}" data-name="{.name}">
			<!--<td><input type="checkbox" class="hj"><span class="lbl"></span></td>-->
			<td>{.no}</td>
			<td><a href="javascript:;" onclick="MemberOutList.crm(this)" class="link">{.id}</a></td>
			<td>{.name}</td>
			<td>{=format(.date, 'Y-m-d H:i:s')}</td>
			<td>{=format(.outdate, 'Y-m-d')}</td>
			<td>{.out_reason}</td>
			<td>{.out_reason_content}</td>
			<td>{.mobile}</td>
			<td>{.email}</td>
		</tr>
		{:}
		<tr>
			<td colspan="9">조회된 데이터가 없습니다.</td>
		</tr>
		{/}
	</table>

	{this->xprint('include/pagination.html')}
</div>

<script type="text/javascript">
var MemberOutListInner = {
	init: function() {
		$('[data-toggle="tooltip"]').tooltip();
        $('#searched').val('{_POST.search}');
	}
}

$(function() {
    MemberOutListInner.init();
})
</script>
