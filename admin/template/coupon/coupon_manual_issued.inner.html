<div class="table_style02">
	<input type="hidden" name="member_data" id="member_data" value="{member_data}">
	<table width=100% cellpadding=0 cellspacing=0 border=0 style="table-layout:fixed">
		<colgroup>
			<col style="width:80px"/><!-- 체크박스 -->
			<col ><!-- 아이디 -->
			<col ><!-- 이름 -->
			<col ><!-- 등급 -->
			<col ><!-- 회원가입일 -->
			<col ><!-- 최종로그인 -->

		</colgroup>
		<thead>
			<tr>
				<th><input type="checkbox" class="hj" data-all="checked[]"><span class="lbl"></span></th>
				<th>아이디</th>
				<th>이름</th>
				<th>등급</th>
				<th>회원가입일</th>
				<th>최종로그인</th>
			</tr>
		</thead>
		<tbody>
			{@ list}
			<tr>
				<td><input type="checkbox" name="checked[]" value="{.id}" class="hj"><span class="lbl"></span></td>
				<td>{.id}</td>
				<td>{.name}</td>
				<td>{.group_code}</td>
				<td>{=format(.date ,'Y-m-d')}</td>
				<td>{=format(.logindate ,'Y-m-d')}</td>

			</tr>
            {:}
            <tr height="28" class="empty">
                <td colspan="6" align="center">조회된 내용이 없습니다.</td>
            </tr>
			{/}
		</tbody>
	</table>

	{this->xprint('include/pagination.html')}

</div>


<script type="text/javascript">
    var CouponInner = {
        total:'{total}',
        init: function () {
            var me = this;
            $('#count_total').html(me.total);
        },

    }

    $(function () {
        CouponInner.init();
    })
</script>
